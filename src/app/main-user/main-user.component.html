<button class="btn btn-outline-info"
        (click)="show()">
  add a new user
</button>
<app-user-form [hidden]="!showForm"
(notifParentNewUser)="saveUser($event)"></app-user-form>

<div [hidden]="showForm">
  <div class="form-group">
    <label>Search User</label>
    <select name="user" class="form-control"
            [(ngModel)]="role">
      <option value="all">default</option>
      <option value="admin">admin</option>
      <option value="user">user</option>
    </select>
  </div>

  <div class="row">
  <app-user *ngFor="let object of list"
            [user]="object" [role]="role"
            class="card col-3 m-lg-2" (deleteEvent)="delete($event)">

  </app-user>
  </div>


</div>
