<h1>{{title}}</h1>
<table class="table table-info">
  <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>author</th>
      <th>price</th>
      <th>quantity</th>
      <th>Like <3 </th>
      <th>buy a book</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of list">
    <td>{{book.id}}</td>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.price}}</td>
    <td>{{book.quantity}}</td>
    <td>
      {{book.nbrLike}}
      <button class="btn btn-sm btn-outline-danger">like </button>
    </td>
    <td><button class="btn btn-sm btn-warning">Buy this book</button></td>
  </tr>
  </tbody>
</table>
